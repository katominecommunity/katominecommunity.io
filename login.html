<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            /* Disable text selection */
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard syntax */
        }

        .login-container {
            background: #fff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid #e0e0e0;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .login-header p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-family: inherit;
             /* Allow text selection only for input fields */
            -webkit-user-select: auto;
            -ms-user-select: auto;
            user-select: auto;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .form-group input::placeholder {
            color: #aaa;
            font-size: 15px;
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            width: 22px;
            height: 22px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }

        .signup-link p {
            color: #666;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .signup-link a {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 12px 25px;
            border: 2px solid #667eea;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .signup-link a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid #ffcdd2;
            display: none;
            font-size: 14px;
            line-height: 1.5;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid #c8e6c9;
            display: none;
            font-size: 14px;
            line-height: 1.5;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .terms {
            font-size: 13px;
            color: #666;
            text-align: center;
            margin-top: 20px;
            line-height: 1.5;
        }

        .terms a {
            color: #667eea;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 35px 25px;
            }

            .login-header h1 {
                font-size: 2em;
            }

            .form-group input {
                padding: 15px 18px;
                font-size: 16px;
            }

            .login-btn {
                padding: 15px 25px;
                font-size: 16px;
            }
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="login-container fade-in">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account to continue</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-group">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="loading" id="loading"></span>
                <span id="loginBtnText">Sign In</span>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" id="forgotPasswordLink">Forgot your password?</a>
        </div>

        <div class="terms">
            By signing in, you agree to our 
            <a href="TermsOfService.html">Terms of Service</a> and 
            <a href="PrivacyPolicy.html">Privacy Policy</a>
        </div>

        <div class="signup-link">
            <p>Don't have an account?</p>
            <a href="signup.html">Create New Account</a>
        </div>
    </div>

    <!-- Firebase SDK and Logic -->
    <script type="module">
        // Import Firebase Auth and Realtime Database functions from CDN
        import { signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js';
        import { auth } from './firebase-config.js';

        // Initialize Realtime Database
        const db = getDatabase();

        // Form elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        // Password visibility toggle
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePasswordBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Show/hide messages
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Set loading state
        function setLoading(isLoading) {
            loading.style.display = isLoading ? 'inline-block' : 'none';
            loginBtn.disabled = isLoading;
            document.getElementById('loginBtnText').textContent = isLoading ? 'Signing in...' : 'Sign In';
        }

        // Form validation
        function validateForm() {
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email) {
                showError('Please enter your email address');
                emailInput.focus();
                return false;
            }

            if (!email.includes('@') || !email.includes('.')) {
                showError('Please enter a valid email address');
                emailInput.focus();
                return false;
            }

            if (!password) {
                showError('Please enter your password');
                passwordInput.focus();
                return false;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                passwordInput.focus();
                return false;
            }

            return true;
        }

        // Reset password function
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            
            if (!email) {
                showError('Please enter your email address in the field above to reset the password.');
                emailInput.focus();
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess('Password reset email sent! Please check your inbox.');
            } catch (error) {
                showError('Error sending password reset email. Please check your email address.');
                console.error('Reset password error:', error);
            }
        });

        // Handle form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) return;

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            setLoading(true);
            clearMessages();

            try {
                // Firebase login
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Fetch user data from Realtime Database
                const userRef = ref(db, 'users/' + user.uid);
                const snapshot = await get(userRef);

                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    showSuccess(`Welcome back, ${userData.username}! Redirecting...`);
                } else {
                    showSuccess('Login successful! Redirecting...');
                }

                // Redirect to index.html after successful login
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/invalid-credential':
                        errorMessage = 'Incorrect email or password. Please try again.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection.';
                        break;
                    case 'permission-denied':
                        errorMessage = 'Insufficient permissions to access user data. Please contact support.';
                        break;
                    default:
                        errorMessage = 'An unexpected error occurred. Please try again.';
                }
                
                showError(errorMessage);
            } finally {
                setLoading(false);
            }
        });

        // Check if user is already logged in
        onAuthStateChanged(auth, function(user) {
            if (user) {
                console.log('User already logged in:', user.email);
                // Redirect to index.html if already logged in
                window.location.href = 'index.html';
            }
        });

        // Add interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add focus effects to inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                const parent = input.closest('.form-group');
                if (parent) {
                    input.addEventListener('focus', function() {
                        parent.style.transform = 'scale(1.02)';
                        parent.style.transition = 'transform 0.2s ease-out';
                    });
                    
                    input.addEventListener('blur', function() {
                        parent.style.transform = 'scale(1)';
                    });
                }
            });

            // Auto-focus email input
            emailInput.focus();
        });
    </script>
</body>
</html>
